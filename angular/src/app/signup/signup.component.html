<form (ngSubmit)="submitForm(ngForm)">
	<p>First Name </p>
	<input type="text" name="firstName" [(ngModel)]="formInfo.firstName" required/>
	<p>Last Name </p>
	<input type="text" name="lastName" [(ngModel)]="formInfo.lastName" required/>
	<p>Email </p>
	<input type="text" name="username" [(ngModel)]="formInfo.username" placeholder="Email Address" required/>
	<p>Password</p>
	<input type="password" name="password" [(ngModel)]="formInfo.password" placeholder=".........." required/>
  <button type="submit">Sign Up</button>
</form>

<p class="account-message">
  Do you already have an account? <a href="/login">Login</a>
</p>
