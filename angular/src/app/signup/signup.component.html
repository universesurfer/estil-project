<form *ngIf="stylistCheck == false">

  <label for="firstName">
    First Name
  </label>
	<input type="text" name="firstName" [(ngModel)]="newUser.firstName" required/>
  <label for="lastName">
    Last Name
  </label>
	<input type="text" name="lastName" [(ngModel)]="newUser.lastName" required/>
  <label for="username">
    Email
  </label>
	<input type="text" name="username" [(ngModel)]="newUser.username" placeholder="Email Address" required/>
	<label for="password">
    Password
  </label>
	<input type="password" name="password" [(ngModel)]="newUser.password" placeholder=".........." required/><br>
  <button (click)="signUp()">Sign Up</button>
</form>

<form *ngIf="stylistCheck">
  <label for="firstName">
    First Name
  </label>
	<input type="text" name="firstName" [(ngModel)]="newStylist.firstName" required/>
  <label for="lastName">
    Last Name
  </label>
	<input type="text" name="lastName" [(ngModel)]="newStylist.lastName" required/>
  <label for="username">
    Email
  </label>
	<input type="text" name="username" [(ngModel)]="newStylist.username" placeholder="Email Address" required/>
  <label for="password">
    Password
  </label>
	<input type="password" name="password" [(ngModel)]="newStylist.password" placeholder=".........." required/>
  <label for="location">
    Resume/Portfolio
  </label>
  <input type="text" name="location" [(ngModel)]="newStylist.location" required/>
  <label for="resume">
    Resume/Portfolio
  </label>
  <input type="file" name="resume" [(ngModel)]="newStylist.resume" placeholder=".........." required/>
  <button (click)="signUpStylist()">Apply to join</button>
</form>

<label for="resume">Are you a stylist? Check here</label>
<input type="checkbox" [(ngModel)]="stylistCheck">

<p class="account-message">
  Do you already have an account? <a href="/login">Login</a>
</p>
