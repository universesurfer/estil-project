<div class="component">
  <div class='col-xs-6'>
    <form *ngIf="stylistCheck == false">
      <label for="username">
        Email
      </label>
    	<input type="email" name="username" [(ngModel)]="user.username" placeholder="Email Address" required email/>
    	<label for="password">
        Password
      </label>
    	<input type="password" name="password" [(ngModel)]="user.password" placeholder=".........." required/>
      <button class="btn btn-info" (click)="logIn()">Log in</button>
    </form>

    <form *ngIf="stylistCheck">
      <label for="username">
        Stylist Email
      </label>
    	<input type="text" name="username" [(ngModel)]="stylist.username" placeholder="Email Address" required email/>
      <label for="password">
        Stylist Password
      </label>
    	<input type="password" name="password" [(ngModel)]="stylist.password" placeholder=".........." required/>
      <button class="btn btn-info" (click)="logInStylist()">Log in as Stylist</button>
    </form>

    <label for="resume">Are you a stylist? Check here</label>
    <input type="checkbox" [(ngModel)]="stylistCheck">

    <p class="account-message">
      Don't have an account yet? <a href="/signup">Sign up</a>
    </p>
  </div>

  <div class='col-xs-6'>
    <img src="../assets/images/home-screen.png" width="90%" height="auto" alt="">
  </div>
</div>
